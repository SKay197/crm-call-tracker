<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Call - CRM Call Tracker</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }
    .card {
      border-radius: 12px;
      box-shadow: 0 2px 12px rgba(0,0,0,0.05);
    }
    input, textarea, select {
      border-radius: 8px !important;
    }
  </style>
</head>
<body>

<div class="container py-5">
  <h2 class="mb-4 text-center">✏️ Edit Call Entry</h2>

  <div class="card">
    <div class="card-header bg-warning text-dark">Update Call Information</div>
    <div class="card-body">
      <form action="/update_call/{{ call[0] }}" method="POST">
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" name="name" class="form-control" value="{{ call[1] }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Phone</label>
          <input type="text" name="phone" class="form-control" value="{{ call[2] }}" required>
        </div>
        <div class="mb-3">
          <label class="form-label">Purpose</label>
          <input type="text" name="purpose" class="form-control" value="{{ call[4] }}">
        </div>
        <div class="mb-3">
          <label class="form-label">Notes</label>
          <textarea name="notes" class="form-control" rows="3">{{ call[5] }}</textarea>
        </div>
        <div class="mb-3">
          <label class="form-label">Status</label>
          <select name="status" class="form-select">
            <option value="New" {% if call[6] == 'New' %}selected{% endif %}>New</option>
            <option value="Followed Up" {% if call[6] == 'Followed Up' %}selected{% endif %}>Followed Up</option>
            <option value="Closed" {% if call[6] == 'Closed' %}selected{% endif %}>Closed</option>
          </select>
        </div>
        <div class="d-flex justify-content-between">
          <a href="/" class="btn btn-secondary">← Cancel</a>
          <button type="submit" class="btn btn-primary px-4">Save Changes</button>
        </div>
      </form>
    </div>
  </div>
</div>

</body>
</html>
